events {
    worker_connections 1024;
}

http {
    # Enhanced logging for debugging
    log_format debug '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_accept" '
                     'upstream_response_time=$upstream_response_time '
                     'request_time=$request_time';
    
    access_log /var/log/nginx/access.log debug;
    error_log /var/log/nginx/error.log debug;
    
    # HTTP parsing settings
    ignore_invalid_headers off;
    underscores_in_headers on;
    merge_slashes off;
    
    upstream springboot {
        server java-backend:8080;
    }
    
    server {
        listen 443 ssl default_server;
        server_name _;

        ssl_certificate /etc/nginx/certs/server.pem;
        ssl_certificate_key /etc/nginx/certs/server.key;
        # ssl_verify_client on;
        # Client certificate verification disabled
        # ssl_client_certificate /etc/nginx/certs/sat-root.pem;
        # ssl_verify_client optional;

        # Test location to check if nginx is working
        location /test {
            return 200 "nginx is working";
            add_header Content-Type text/plain;
        }

        location / {
            # Log the request details
            access_log /var/log/nginx/proxy.log debug;
            
            proxy_pass http://springboot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Increase timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

}