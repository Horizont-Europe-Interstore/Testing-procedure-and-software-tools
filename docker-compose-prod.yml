version: '3.8'
services: 
  nats: 
    image: nats:latest
    container_name: nats-server
    hostname: nats-server
    ports:
      - "4222:4222"
      - "8222:8222" 
    command: ["-m", "8222", "--jetstream"]
    networks:
      - back-nats
      - nats-mid
  
  java-backend:
    build: 
      context: ./interstore
      dockerfile: Dockerfile
    container_name: java-backend 
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats-server:4222
    ports:
      - "8443:8443"
      #- "10.40.160.14:8443:8443"
    networks:
      - back-nats
      - nats-mid
  

  react-browser:
    build:
      context: ./react-browser
      dockerfile: Dockerfile
    hostname: react-browser
    container_name: react-browser
    environment:
      - EXPRESS_URL=http://express-mid:5000
    ports:
      - 3001:3001
    command: ["npm","start"]
    networks:
      - mid-front
      - nats-mid
            
  express-mid:
    build: ./express-mid
    hostname: express-mid
    container_name: express-mid
    environment:
      - NATS_URL=nats://nats-server:4222
    volumes:
      - type: bind
        source: ./express-mid
        target: /express
    ports:
      - 5000:5000
    networks:
      - nats-mid
      - mid-front
      - back-nats
    command: ["node","index.js"]
       
 
  
networks:
  back-nats:
  nats-mid:
  mid-front:

