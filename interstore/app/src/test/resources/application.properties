# application.properties example
#spring.datasource.url=jdbc:h2:file:./data/mydatabase;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=interstore
spring.datasource.password=interstore
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.interstore.stepdefinitions=DEBUG
logging.level.interstore.stepdefinitions=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n